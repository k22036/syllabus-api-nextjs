name: List Endpoints
on:
  pull_request:
    branches:
      - main

jobs:
  list-endpoints:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Wait for Vercel Preview Deployment
        uses: patrickedqvist/wait-for-vercel-preview@d7982701e6fcd3ae073bff929e408e004404d38d # v1.3.3
        id: preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allow_inactive: true
        continue-on-error: true

      - name: List Endpoints
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const previewUrl = '${{ steps.preview.outputs.url }}';
            const endpoints = [
              '/api/fetch_syllabus',
            ];

            let commentBody = '## ðŸš€ Deployed Endpoints\n\n';
            endpoints.forEach(endpoint => {
              commentBody += `- [${endpoint}](${previewUrl}${endpoint})\n`;
            });

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            });
